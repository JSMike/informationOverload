<!DOCTYPE html>
<html ng-app="mcApp">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge, chrome=1" />
        <title ng-bind="title"></title>
        <base href="/">
        <!-- bower:css -->
        <link rel="stylesheet" href="bower_components/angular-material/angular-material.css"/>
        <link rel="stylesheet" href="bower_components/angular-material-icons/angular-material-icons.css"/>
        <link rel="stylesheet" href="bower_components/animate.css/animate.css"/>
        <link rel="stylesheet" href="bower_components/toastr/toastr.css"/>
        <!-- endbower -->
        <!-- inject:css -->
        <link rel="stylesheet" href="css/styles.css"/>
        <!-- endinject -->
    </head>
    <body layout="column">
        <mc-navbar></mc-navbar>
        <section id="main" ui-view></section>
        <mc-footer></mc-footer>
        <!-- bower:js -->
        <script src="bower_components/jquery/dist/jquery.js"></script>
        <script src="bower_components/angular/angular.js"></script>
        <script src="bower_components/angular-animate/angular-animate.js"></script>
        <script src="bower_components/angular-cookies/angular-cookies.js"></script>
        <script src="bower_components/angular-aria/angular-aria.js"></script>
        <script src="bower_components/angular-material/angular-material.js"></script>
        <script src="bower_components/angular-material-icons/angular-material-icons.min.js"></script>
        <script src="bower_components/angular-touch/angular-touch.js"></script>
        <script src="bower_components/angular-ui-router/release/angular-ui-router.js"></script>
        <script src="bower_components/moment/moment.js"></script>
        <script src="bower_components/toastr/toastr.js"></script>
        <!-- endbower -->
        <!-- inject:js -->
        <script src="app/app.js"></script>
        <script src="app/core/core.module.js"></script>
        <script src="app/blog/blog.module.js"></script>
        <script src="app/links/links.module.js"></script>
        <script src="app/portfolio/portfolio.module.js"></script>
        <script src="app/resume/resume.module.js"></script>
        <script src="app/core/core.config.js"></script>
        <script src="app/core/core.ctrl.js"></script>
        <script src="app/core/core.dir.js"></script>
        <script src="app/blog/blog.ctrl.js"></script>
        <script src="app/blog/blog.dir.js"></script>
        <script src="app/blog/blog.router.js"></script>
        <script src="app/links/links.ctrl.js"></script>
        <script src="app/links/links.dir.js"></script>
        <script src="app/links/links.router.js"></script>
        <script src="app/portfolio/portfolio.ctrl.js"></script>
        <script src="app/portfolio/portfolio.dir.js"></script>
        <script src="app/portfolio/portfolio.router.js"></script>
        <script src="app/resume/resume.ctrl.js"></script>
        <script src="app/resume/resume.dir.js"></script>
        <script src="app/resume/resume.router.js"></script>
        <!-- endinject -->
    </body>
</html>
